<div class="row">

    <div class="col-md-9">
        <h1 class="display-4">Willkommen auf Aktienmathematik.de</h1>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account">Hallo "{{ account.login }}"!</span>
            </div>
        </div>

        <p class="lead">Erstellen Sie eine Visualisierung.</p>

        <div style="display: block;">
            <canvas baseChart width="250" height="250"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins">
            </canvas>
        </div>

    </div>
</div>
